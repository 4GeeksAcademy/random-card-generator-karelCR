<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid text-center">
      <h1>New card in: <span id="countdown"></span></h1>
    </div>

    <div class="container-fluid text-center d-flex justify-content-center">
      <div class="card" id="card"></div>
    </div>
    <div class="d-flex justify-content-center">
      <button
        id="myButton"
        class="btn btn-secondary"
        onclick="myEventListener()"
      >
        Generate a new card
      </button>
    </div>
    <div class="d-flex justify-content-center mt-3">
      <h2>Select the width and height of the card</h2>
    </div>

    <div class="d-flex justify-content-center">
      <div class="form-floating m-3">
        <input
          type="number"
          class="form-control"
          id="floatingHeight"
          placeholder="100"
        />
        <label for="floatingHeight">Height:</label>
      </div>
      <div class="form-floating m-3">
        <input
          type="number"
          id="floatingWidth"
          class="form-control"
          placeholder="100"
        />
        <label for="floatingWidth">Width:</label>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <button onclick="myEventListener2()" class="btn btn-secondary">
        Resize Card
      </button>
    </div>
  </body>
</html>
